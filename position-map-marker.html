<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>uHost</title>
    <link rel="shortcut icon" href="favicon.png" />
    <style type="text/css">
      .map {
        position: relative;
        width: 400px;
        height: 300px;
        background: url('./images/map.png') no-repeat center center;
        background-size: cover;
      }

      .point {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: red;
        color: white;
        font-size: 14px;
        text-align: center;
        line-height: 20px;
        border-radius: 50%;
      }
    </style>
  </head>

  <body>
    <div class="map">
      <div class="point" style="top: 50px; left: 100px">A</div>
      <div class="point" style="top: 150px; left: 200px">B</div>
    </div>
  </body>
</html>
