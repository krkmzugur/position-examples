<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>uHost</title>
    <link rel="shortcut icon" href="favicon.png" />
    <style type="text/css">
      .photo-container {
        position: relative;
        width: 500px;
        height: 300px;
      }

      .photo {
        width: 100%;
        height: 100%;
      }

      .label {
        color: white;
        padding: 30px;
        position: absolute;
        border-radius: 5px;
        background-color: rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>

  <body>
    <div class="photo-container">
      <img src="./images/photo.jpg" alt="Sample Photo" class="photo" />
      <div class="label" style="bottom: 0; left: 0">Label 1</div>
      <div class="label" style="top: 0; right: 0">Label 2</div>
    </div>
  </body>
</html>
